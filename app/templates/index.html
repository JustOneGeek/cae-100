{% extends './base.html.j2' %}

{% block title %}
    Homepage
{% endblock %}

{% block content %}
    <form method="POST" action="{{url_for('social.index')}}" class="mb-5">
        <div class="mb-1">
           <textarea class="form-control"
                placeholder="What is on your mind?"
                name="body"
                style="height: 100px"
           ></textarea> 
        </div>
        <button type="submit" class="btn btn-primary"><i class="bi bi-send-check-fill"></i>&nbsp; Post</button>
    </form>

    <h1> News Feed </h1>
    <hr>
    {% for post in posts %}
        {% include './includes/_post.html.j2' %}
    {% endfor %}

{% endblock %}
